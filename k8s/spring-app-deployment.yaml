apiVersion: v1
kind: Service
metadata:
  name: spring-argocd-app
spec:
  selector:
    app: spring-argocd-app
  ports:
    - name: http
      protocol: "TCP"
      port: 8080
      targetPort: 8080
#      nodePort: 30009
  #type: NodePort
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-argocd-app
spec:
  selector:
    matchLabels:
      app: spring-argocd-app
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-argocd-app
    spec:
      containers:
        - name: spring-argocd-app
          image: staniakov/spring-argocd-app:v2
          ports:
            - containerPort: 8080
